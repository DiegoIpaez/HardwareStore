<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Producto id</title>
    </head>
    <body>

        <main>
            <div class="container">
                <div class="row mt-5">             
                    <h5 th:text="${producto.nombre}"></h5> 
                </div>
                <div class="row">
                    <div class="col-3">
                        <img style="border: 1px solid" th:src="${producto.img}" width="100" height="100"/>
                    </div>
                </div>
                <div class="row">
                    <h5 th:text="${producto.precio} + '$'" style="color: green"></h5>          
                </div>
                <div class="row">
                    <div class="col-3">
                        <div th:replace="control-de-cantidad :: control-de-cantidad(1,${producto.id})">
                            Cantidad
                        </div>
                        <button class="btn btn-primary" id="buttonAddToCart">añadir al carrito</button>        
                    </div>
                </div>
            </div>

        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script type="text/javascript">
            var crsfHeaderName = "[[${_csrf.headerName}]]";
            var crsfValue = "[[${_csrf.token}]]";
            var productoId = "[[${producto.id}]]";
            
        </script>
        <script src="/javascript/control-de-cantidad.js"></script>
        <script src="/javascript/añadir-al-carrito.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
