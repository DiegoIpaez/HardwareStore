<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/c3a49e1200.js" crossorigin="anonymous"></script>
        <title>Carrito</title>
    </head>
    <body>

        <main>
            <div class="container">
                <div class="row">
                    <h2 class="mt-5">Carrito</h2>
                    <hr/>
                </div>
                <div th:if="${carrito.isEmpty()}" class="row">
                    <div  class="col-auto">
                        <img src="https://www.pngkey.com/png/detail/411-4119504_el-carrito-de-la-compra-est-vaco-shopping.png" width="200" height="200" alt="fotos-perfil"/>
                        <h4 style="color: red">Su carrito esta vacio</h4>
                    </div>
                </div>
                <div th:if="${!carrito.isEmpty()}" class="row m-1">
                    <div class="col-sm-8">
                        <th:block th:each="c, index : ${carrito}">
                            <div class="row border rounded" th:id="'row'+${index.count}">
                                <div class="col-1">
                                    <div th:text="${index.count}" class="mt-1"></div>
                                    <div>
                                        <a class="link-remove" th:rowNumber="${index.count}" th:href="@{'/carrito/eliminar/'+ ${c.producto.id} }">
                                            <i class="fas fa-trash" style="color: red"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <img th:src="${c.producto.img}" alt="foto-prod" class="img-fluid"/>
                                </div>
                                <div class="col-6 mt-2">
                                    <div>
                                        <b th:text="${c.producto.nombre}"></b>
                                    </div>
                                    <div th:replace="control-de-cantidad :: control-de-cantidad(${c.cantidad},${c.producto.id})">
                                        Cantidad
                                    </div>
                                    <div>
                                        <span>X</span>
                                        <span th:text="${c.producto.precio} + ' = '"></span>
                                        <span th:id="'subtotal'+${c.producto.id}  " class="subtotalProd" th:text="${c.subtotal}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-1"></div>
                        </th:block>
                    </div>
                    <div class="col-sm-4">
                        <div>
                            <span class="h3">Total</span>
                        </div>
                        <div class="mt-2">
                            <span class="h2" id="cantidadTotal"></span>
                        </div>
                        <div class="mt-2">
                            <form th:action="@{/pedido/save}" method="POST">
                                <button type="sumbit" class="btn btn-success p-3 mt-2">pagar</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script type="text/javascript">
            var crsfHeaderName = "[[${_csrf.headerName}]]";
            var crsfValue = "[[${_csrf.token}]]";
        </script>
        <script src="/javascript/carrito.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
