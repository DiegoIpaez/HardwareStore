<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body{
                background-color: rgb(255, 183, 0);
            }
        </style>

        <title>Login</title>
    </head>
    <body>
        <main layout:fragment="main">
            <div class="container text-white">
                <div class="row mt-5">
                    <div class="col-xl-6 mb-4">
                        <img th:src="@{/imagenes/clientes.png}" class="img-fluid">
                    </div>
                    <div class="col-xl-6">
                        <h1>¡Bienvenido!</h1>
                        <br>
                        <form th:action="@{/logincheck}" method="POST">
                            <div class="mb-4">
                                <label for="email" class="form-label">Correo electrónico*</label>
                                <input type="email" class="form-control" name="email">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Contraseña*</label>
                                <input type="password" class="form-control" name="password">
                                <br>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-dark">Iniciar sesión</button>
                                </div>
                                <div class="my-3 text-primary">
                                    <span>No tienes cuenta? <a th:href="@{/usuario/form}">Regístrese aquí</a></span>  
                                    <br>
                                    <span> <a th:href="@{/forgot_password}">Olvidó su contraseña?<a/></span>
                                </div>

                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
