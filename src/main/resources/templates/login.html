<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <style>
            body{
                background-color: #F4E72D;
            }
        </style>

        <title>Login</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="row mt-5">
                    <div class="col">
                        <img th:src="@{/imagenes/clientes.png}" class="img-fluid">
                    </div>
                    <div class="col">
                        <h1>¡Bienvenido!</h1>
                        <br>
                        <form th:action="@{/logincheck}" method="POST">
                            <div class="mb-4">
                                <label for="email" class="form-label">Correo electrónico:</label>
                                <input type="email" class="form-control" name="email">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" name="password">
                                <br>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-dark">Iniciar sesión</button>
                                </div>
                                <div class="my-3">
                                    <span>No tienes cuenta? <a th:href="@{/usuario/form}">Regístrese aquí</a></span>  
                                    <br>
                                    <span> <a th:href="@{/forgot_password}">Olvidó su contraseña?<a/></span>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>

        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
