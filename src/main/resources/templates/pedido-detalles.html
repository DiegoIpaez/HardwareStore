<html xmlns:th="http://www.thymeleaf.org">

    <body>
        <div>Aqui va toda la info del pedido</div>
        
        <table border="1">
            
            <thead>
                <tr>
                    <th>NÂ°</th>
                    
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            
            <tbody>
                <tr th:each="carrito, contador : ${listaDeItems}">
                    <td th:text="${contador.count}"></td>
                    
                    <td th:text="${carrito.producto.nombre}"></td>

                </tr>
                <tr>
                    <td>TOTAL A PAGAR</td>
                    <td th:text="${pedido.total}"></td>
                </tr>
            </tbody>
            
        </table>
        
    </body>
