<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <main layout:fragment="main">

            <div class="container mt-5">
                <div th:replace="carrusel-productos-layout :: carrusel-productos-layout('Los mas vendidos', ${productosMasVendidos})"></div>
                <div th:replace="carrusel-productos-layout :: carrusel-productos-layout('Ultimos Agregados', ${productosRecientes})"></div>
                <div th:replace="carrusel-productos-layout :: carrusel-productos-layout('Ultimas unidades', ${ultimasUnidades})"></div>
            </div>
        </main>
        <div layout:fragment="scripts">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
                    integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
            crossorigin="anonymous"></script>
            <script>
                $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 15,
                nav: true,
                responsive: {
                0: {
                items: 1
                },
                250: {
                items: 2
                },
                500: {
                items: 3
                },
                750: {
                items: 4
                },
                1000: {
                items: 5
                }
                }
                })
            </script>
        </div>
    </body>
</html>
