<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Hello, world!</title>
    </head>
    <body>

        <main>
            <h1>Bienvenido!</h1>
            <!--Si me autentico/login muesta el nombre del usuario-->
            <p sec:authorize="isAuthenticated()">Logged user: <span sec:authentication="name"></span></p>

            <!--Compruebo el email-->
            <p th:if="${mail != null}" th:text="${mail}"></p>
            <!--Compruebo la informacion guardada en Sesion-->
            <p th:if="${session.usuario != null}">Bienvenid@ <span th:text="${session.usuario.username}"></span>. Tu rol es <span th:text="${session.usuario.rol}"></span> Tu id es <span th:text="${session.usuario.id}"></span></p>


            <!--Me desconecto de mi cuenta logeada-->
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="POST">
                <input type="submit" value="Log out">
            </form>
            
            <br/>
            
            <img sec:authorize="isAuthenticated()" th:if="${session.usuario.foto != null}" th:src="@{/foto/usuario(idUsuario=${session.usuario.id})}" alt="foto-perfil" width="300">
            <img sec:authorize="isAuthenticated()" th:if="${session.usuario.foto == null}" src="https://t3.ftcdn.net/jpg/00/64/67/80/360_F_64678017_zUpiZFjj04cnLri7oADnyMH0XBYyQghG.jpg" alt="foto-perfil" width="300">
            
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
