<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <main layout:fragment="main">        
                <!-- prueba carousel-->
                <!-- primera vista-->
                <div class="container mt-5">
                    <div id="carouselExampleControls" class="carousel carousel-dark slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">

                                <div class="container-fluid">
                                    <div class="row">

                                        <div class="d-flex flex-column justify-content-center align-items-center">
                                            <div class="row">
                                                <div th:replace="producto-layout :: producto-layout('Con descuento', ${productos})"></div>
                                            </div>
                                            <br>
                                        </div>                
                                    </div>
                                    <br>
                                </div>
                            </div>

                            <!-- segunda vista-->
                            <div class="carousel-item">

                                <div class="container-fluid">
                                    <div class="row">

                                        <div class="d-flex flex-column justify-content-center align-items-center">
                                            <div class="row">
                                                <div th:replace="producto-layout :: producto-layout('Últimos ingresos', ${productos})"></div>
                                            </div>
                                            <br>
                                        </div>                
                                    </div>
                                    <br>
                                </div>
                            </div>

                            <!-- tercera vista-->
                            <div class="carousel-item">

                                <div class="container-fluid">
                                    <div class="row">

                                        <div class="d-flex flex-column justify-content-center align-items-center">
                                            <div class="row">
                                                <div th:replace="producto-layout :: producto-layout('Productos más buscados', ${productos})"></div>
                                            </div>
                                            <br>
                                        </div>                
                                    </div>
                                    <br>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
        </main>
    </body>
</html>
