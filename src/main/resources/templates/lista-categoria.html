        <div class="container">
            <div th:if="${!listaDeCategorias.isEmpty()}">
                <h3 align='center'>Categorias</h3>
                <table class="table table-striped">

                    <thead>
                        <tr>
                            <th>N°</th>
                            <th>Nombre</th>
                            <th>Editar</th>
                            <th>Dar de baja</th>
                        <th>Alta</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="categoria, contador : ${listaDeCategorias}">
                             <td th:text="${contador.count}"></td>
                             <td th:text="${categoria.nombre}"></td>
                             <td> <a th:href="@{/categoria/modificar(id=${categoria.id})}" th:text="Editar"></a></td>
                             <td><a th:href="@{/categoria/baja(id=${categoria.id})}" th:text="Eliminar"></a></td>
                             <td><a th:href="@{/categoria/alta(id=${categoria.id})}" th:text="Alta"></a></td>
                        </tr>
                    </tbody>

                </table>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <nav aria-label="Pagination">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${anterior < 0} ? 'disabled' : ''">
                                    <a class="page-link" th:href="@{|/categoria/list?page=${anterior}|}">Anterior</a>
                                </li>
                                <li class="page-item" th:each="pagina : ${paginas}" th:classappend="${actual == pagina-1 ? 'active' : ''}">
                                    <a class="page-link" th:href="@{|/categoria/list?page=${pagina-1}|}" th:text="${pagina}"></a>
                                </li>
                                <li class="page-item" th:classappend="${actual == ultima} ? 'disabled' : ''">
                                    <a class="page-link" th:href="@{|/categoria/list?page=${siguiente}|}">Siguiente</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </div>
    </body>
