<html  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
      <form th:action="@{/producto/buscarProducto}" method="GET" >

            <p>
                <input class="form-control" list="listaProductos"  name="nombrep"/>
                <datalist id="listaProductos">
                    <select  id="producto-list">
                        <option  
                            th:each="pepe : ${productos}"
                            th:value="${pepe.nombre}"
                            >

                        </option>


                    </select> 
                </datalist>
                <input type="submit">

            </p>

        </form>
        
        
        <div class="container">
            <div class="row justify-content-start">
                <div class="col-6">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>NOMBRE</th>
                                <th>Descripcion</th>
                                <th>Marca</th>
                                <th>Categoria</th>
                                <th>Precio</th>
                                

                            </tr>
                        </thead>

                        <tbody>
                            <tr th:each="pepe : ${productosBuscados}">
                                <td th:text="${pepe.nombre}"></td>
                                <td th:text="${pepe.descripcion}"></td>
                                <td th:text="${pepe.marca.nombre}"></td>
                                <td th:text="${pepe.categoria.nombre}"></td>
                                <td th:text="${pepe.precio}"></td>
                                

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    </body>
</html>
