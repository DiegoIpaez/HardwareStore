<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div>Lista de pedidos</div>

        <table class="table table-dark">
            <thead>
                <tr>
                    <th>NÂ°</th>
                    <th>ID del pedido</th>
                    <th>Usuario del pedido</th>
                    <th>Fecha del pedido</th>
                    <th>Precio final</th>
                    <th>Estado</th>
                    <th>Detalle</th>
                    <th>Editar estado</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="pedido, contador : ${pedidos}">
                    <td th:text="${contador.count}"></td>
                    <td th:text="${pedido.id}"></td>
                    <td th:text="${pedido.usuario.email}"></td>
                    <td th:text="${pedido.fecha}"></td>
                    <td th:text="${pedido.total}+'$'"></td>
                    <td th:text="${pedido.estado}" style="color: yellow"></td>
                    <td><a th:href="@{/pedido/detalle(detalle=${pedido.detalle},total=${pedido.total})}" th:text="Detalles"></a></td>
                    <td>
                        <form th:action="@{/pedido/actualizar}" method="POST">
                            <input hidden name="id" th:value="${pedido.id}"/>
                            <select  class="form-select" aria-label="Default select example" name="estado" onchange="this.form.submit()">
                                <option th:each="i : ${estados}"
                                        th:value="${i}"                                       
                                        th:text="${i}"
                                        th:selected="${pedido.estado == i}">
                                </option>
                            </select>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
