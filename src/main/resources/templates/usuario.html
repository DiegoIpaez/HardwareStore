<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Hello, world!</title>
    </head>
    <body>

        <main>

            <div class="container">
                <div class="row">
                    <!--Si me autentico/login muesta el nombre del usuario-->
                    <p sec:authorize="isAuthenticated()"><h1>Bienvenido</h1> <span sec:authentication="name"></span></p>

                    <!--Compruebo la informacion guardada en Sesion-->
                    <p th:if="${session.usuario != null}">Bienvenid@ <span th:text="${session.usuario.username}"></span>. Tu rol es <span th:text="${session.usuario.rol}"></span> Tu id es <span th:text="${session.usuario.id}"></span></p>

                    <div class="col-4 mb-4 mt-2">
                        <img sec:authorize="isAuthenticated()" th:if="${session.usuario.foto != null}" th:src="@{/foto/usuario(idUsuario=${session.usuario.id})}" alt="foto-perfil" width="300">
                        <img sec:authorize="isAuthenticated()" th:if="${session.usuario.foto == null}" src="https://t3.ftcdn.net/jpg/00/64/67/80/360_F_64678017_zUpiZFjj04cnLri7oADnyMH0XBYyQghG.jpg" alt="foto-perfil" height="100" width="100">
                    </div>

                    <a th:href="@{/usuario/form(usuarioId=${session.usuario.id})}"><button class="btn btn-secondary">editar</button></a>
                    <a th:href="@{/cambiar_email}">editar email</a>
                    <a th:href="@{/forgot_password}">editar password</a>
 
                    
                    <!--Me desconecto de mi cuenta logeada-->
                    <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="POST">
                        <input type="submit" value="Log out">
                    </form>
                </div>
            </div>


        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
