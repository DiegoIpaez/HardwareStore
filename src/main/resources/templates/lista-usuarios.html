<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <h2 class="mt-5">Usuarios</h2>
                <hr/>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>nombre</th>
                            <th>email</th>                           
                            <th>img</th>
                            <th>rol</th>
                            <th>estado</th>
                            <th>editar</th>
                            <th>alta</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="u : ${usuarios}"> 
                            <th th:text="${u.username}" class="pt-3"></th>
                            <th th:text="${u.email}" class="pt-3"></th>
                            <th><img th:src="@{/foto/usuario(idUsuario=${u.id})}" width="50" alt="fotos-perfil"/></th>
                            <th th:text="${u.rol}" class="pt-3"></th>
                            <th th:text="${u.alta}" class="pt-3"></th>
                            <th>
                                <a><button class="btn btn-secondary">editar</button></a>
                            </th>
                            <th th:if="${!u.alta}">
                                <a th:href="@{/usuario/alta(usuarioId=${u.id})}"><button class="btn btn-primary">alta</button></a>
                            </th>
                            <th th:if="${u.alta}">
                                <a th:href="@{/usuario/baja(usuarioId=${u.id})}"><button class="btn btn-danger">baja</button></a>
                            </th>
                        </tr>
                    </tbody>
                </table></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
