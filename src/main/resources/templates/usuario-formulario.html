<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            body{
                background-color: rgb(255, 183, 0);
            }
        </style>

    </head>
    <body>
        <main layout:fragment="main">
            <!--form-->
            <div class="container formulario mt-5 mb-5">
                <div class="card form-body pt-4">
                    <form th:action="@{/usuario/registro}" method="POST" enctype="multipart/form-data" th:object="${usuario}">
                        <h1 th:text="${titulo}"></h1>
                        <hr>
                         <div class="mt-1">
                            <p
                                th:if="${error != null}"
                                th:text="${error}"
                                class="msg-error pt-2 pb-2"
                                >
                                <span class="ms-2">error</span>
                            </p>
                        </div>
                        <!-- msg error -->
                        <div class="mt-1">
                            <p
                                hidden
                                id="success-user"
                                th:if="${success != null}"
                                th:text="${success}"  
                                ></p>
                        </div>
                        <input hidden th:field="*{id}">
                        <div class="input-group">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                            </div>
                            <input type="text" th:field="${usuario.username}" class="form-control"  placeholder="Nombre de usuario">
                        </div>

                        <div class="input-group" th:if="${usuario.id == null || usuario.id.isEmpty()}">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            </div>
                            <input type="email" th:if="${usuario.id == null || usuario.id.isEmpty()}" class="form-control" th:field="${usuario.email}" placeholder="Correo electrónico">
                        </div>

                        <div class="input-group" th:if="${usuario.id == null || usuario.id.isEmpty()}">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            </div>
                            <input type="password" th:field="${usuario.password}" class="form-control" placeholder="Contraseña">
                        </div>

                        <div class="input-group" th:if="${usuario.id == null || usuario.id.isEmpty()}">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            </div>
                            <input type="password"  name="password2" class="form-control" placeholder="Confirmar contraseña">
                        </div>

                        <br>
                        <input type="file" class="form-control"  id="fileUpload" name="file">  

                        <br>
                        <div>
                            <button type="submit" class="btn btn-form w-100" th:text="${usuario.id == null || usuario.id.isEmpty() ? 'Registrarse' : 'Editar'}"></button>
                        </div>
                       
                    </form>
                </div>
            </div>
        </main>


        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
