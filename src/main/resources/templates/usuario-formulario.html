<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

        <style>
            body{
                background-color: #F4E72D;
            }
            input[type=file]::file-selector-button {
                border: 2px solid #F18518;
                padding: .2em .4em;
                border-radius: .2em;
                background-color: #F18518;
                transition: 1s;
            }

            input[type=file]::file-selector-button:hover {
                background-color: #F3E730;
                border: 2px solid #F18518;
            }
        </style>

        <title>usuario-formulario</title>
    </head>
    <body>
        <main>
            <div class="container col-md-5 wrapper pt-5">
                <div class="row mt-5">
                    <div class="col">
                        <h1 th:text="${titulo}">Registrar Usuario</h1>
                        <hr>
                        <!--Verifico si tengo errores-->
                        <span th:if="${error != null }" th:text="${error}" style="color:red"></span>
                        <!--Verifico si me registre de forma exitosa-->
                        <span th:if="${success != null }" th:text="${success}" style="color:green"></span>
                        <!--Peticion HTTP POST-->
                        <form th:action="@{/usuario/registro}" method="POST" enctype="multipart/form-data" th:object="${usuario}">
                            <input hidden th:field="*{id}">
                            
                             <div class="input-group">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                </div>
                                 <input type="text" th:field="${usuario.username}" class="form-control"  placeholder="Nombre de usuario">
                            </div>
                           
                            <span th:if="${usuario.id == null || usuario.id.isEmpty()}"></span>
                            <br>
                            <span th:if="${usuario.id == null || usuario.id.isEmpty()}"></span>
                            
                             <div class="input-group">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                </div>
                                <input type="email" th:if="${usuario.id == null || usuario.id.isEmpty()}" class="form-control" th:field="${usuario.email}" placeholder="Correo electrónico">
                            </div>
                            
                            <span th:if="${usuario.id == null || usuario.id.isEmpty()}"></span>
                            <br>
                            <span th:if="${usuario.id == null || usuario.id.isEmpty()}"></span>
                            
                            <div class="input-group">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                </div>
                               <input type="password" th:if="${usuario.id == null || usuario.id.isEmpty()}" th:field="${usuario.password}" class="form-control" placeholder="Contraseña">
                            </div>
                            
                            <span th:if="${usuario.id == null || usuario.id.isEmpty()}"></span>
                            <br>
                            <span th:if="${usuario.id == null || usuario.id.isEmpty()}"></span>

                            <div class="input-group">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                </div>
                                <input type="password" th:if="${usuario.id == null || usuario.id.isEmpty()}" name="password2" class="form-control" placeholder="Confirmar contraseña">
                            </div>

                            <br>
                            <input type="file"  id="fileUpload" name="file">  

                            <br>
                            <br>
                            <input type="submit" class="btn btn-dark" th:value="${usuario.id == null || usuario.id.isEmpty() ? 'Registrarse' : 'Editar'}">
                        </form>
                    </div>
                </div>
            </div> 
        </main>


        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
