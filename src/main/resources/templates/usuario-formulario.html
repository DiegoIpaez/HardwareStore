<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>usuario-formulario</title>
  </head>
  <body>
      <main>
         <div class="container">
                <div class="row mt-5">
                    <div class="col">
                        <h1>Registrar Usuario</h1>
                        <hr>
                        <!--Verifico si tengo errores-->
                        <span th:if="${error != null }" th:text="${error}" style="color:red"></span>
                        <!--Verifico si me registre de forma exitosa-->
                        <span th:if="${success != null }" th:text="${success}" style="color:green"></span>
                        <!--Peticion HTTP POST-->
                        <form th:action="@{/usuario/registro}" method="POST" enctype="multipart/form-data" th:object="${usuario}">
                            <input type="text" th:field="${usuario.username}" placeholder="user...">
                            <br>
                            <br>
                            <input type="email" th:field="${usuario.email}" placeholder="email...">
                            <br>
                            <br>
                            <input type="password" th:field="${usuario.password}" placeholder="123456...">
                            <br>
                            <br>
                            <input type="password" name="password2" placeholder="123456...">
                            <br>
                            <br>
                            <input type="file" name="file">                                
                            <br>
                            <br>
                            <input type="submit" name="Registrarse">
                        </form>
                    </div>
                </div>
            </div> 
      </main>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
