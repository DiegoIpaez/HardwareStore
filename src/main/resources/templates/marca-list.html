<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Autores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <h2>Lista de Marcas</h2>
        <div class="container">
            <div class="row justify-content-start">
                <div class="col-6">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>NOMBRE</th>
                                <th>ALTA/BAJA</th>
                                <th>Editar</th>

                            </tr>
                        </thead>

                        <tbody>
                            <tr th:each="pepe : ${marcas}">
                                <td th:text="${pepe.nombre}"></td>


                                <td>
                                    <a th:href="@{/marca/baja(id = ${pepe.id})}" th:if="${pepe.alta}">
                                        <button type="button" class="btn btn-success">Dar Baja</button></a>
                                    <a th:href="@{/marca/alta(id = ${pepe.id})}" th:if="${!pepe.alta}">
                                        <button type="button" class="btn btn-danger">Dar Alta</button></a>
                                </td>
                                <td ><a th:href="@{/marca/modificar(marcaId=${pepe.id})}" th:text="'Editar'"></a></td>

<!--                                <td>
                                    <a th:href="@{/autor/eliminar(id = ${pepe.id})}">
                                        <button type="button" class="btn btn-danger">Eliminar</button>
                                    </a>
                                </td>-->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </body>

</html>
