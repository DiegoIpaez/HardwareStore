<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>MARCAS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
                    <h2>Lista de Marcas</h2>
            <div class="row justify-content-start">
                <div class="col-6">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>NOMBRE</th>
                                <th>ALTA/BAJA</th>
                                <th>Editar</th>

                            </tr>
                        </thead>

                        <tbody>
                            <tr th:each="pepe : ${marcas}">
                                <td th:text="${pepe.nombre}"></td>


                                <td>
                                    <a th:href="@{/marca/baja(id = ${pepe.id})}" th:if="${pepe.alta}">
                                        <button type="button" class="btn btn-success">Dar Baja</button></a>
                                    <a th:href="@{/marca/alta(id = ${pepe.id})}" th:if="${!pepe.alta}">
                                        <button type="button" class="btn btn-danger">Dar Alta</button></a>
                                </td>
                                <td ><a th:href="@{/marca/modificar(marcaId=${pepe.id})}" th:text="'Editar'"></a></td>

                            </tr>
                        </tbody>
                    </table>
                    <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <nav aria-label="Pagination">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${anterior < 0} ? 'disabled' : ''">
                                    <a class="page-link" th:href="@{|/marca/list?page=${anterior}|}">Anterior</a>
                                </li>
                                <li class="page-item" th:each="pagina : ${paginas}" th:classappend="${actual == pagina-1 ? 'active' : ''}">
                                    <a class="page-link" th:href="@{|/marca/list?page=${pagina-1}|}" th:text="${pagina}"></a>
                                </li>
                                <li class="page-item" th:classappend="${actual == ultima} ? 'disabled' : ''">
                                    <a class="page-link" th:href="@{|/marca/list?page=${siguiente}|}">Siguiente</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                </div>
            </div>
        </div>

    </body>

</html>
