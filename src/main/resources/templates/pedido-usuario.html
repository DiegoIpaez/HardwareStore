<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
        <p>Mis pedidos:</p>
            <div th:if="${!pedidos.isEmpty()}">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>NÂ° de pedido</th>
                            <th>Fecha del pedido</th>
                            <th>Precio final</th>
                        </tr>
                    </thead>
            
                    <tbody>
                        <tr th:each="pedido : ${pedidos}">
                            <td th:text="${pedido.id}"></td>
                            <td th:text="${pedido.fecha}"></td>
                            <td th:text="${pedido.total}"></td>
                            <td th:text="${pedido.estado}"></td>
                            <td><a th:href="@{/pedido/detalle(detalle=${pedido.detalle},total=${pedido.total})}" th:text="Detalles"></a></td>
                        </tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <nav aria-label="Pagination">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${anterior < 0} ? 'disabled' : ''">
                                    <a class="page-link" th:href="@{|/pedido/usuario?page=${anterior}|}">Anterior</a>
                                </li>
                                <li class="page-item" th:each="pagina : ${paginas}" th:classappend="${actual == pagina-1 ? 'active' : ''}">
                                    <a class="page-link" th:href="@{|/pedido/usuario?page=${pagina-1}|}" th:text="${pagina}"></a>
                                </li>
                                <li class="page-item" th:classappend="${actual == ultima} ? 'disabled' : ''">
                                    <a class="page-link" th:href="@{|/pedido/usuario?page=${siguiente}|}">Siguiente</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
            <br>
            <a th:href="@{/usuario}">volver al perfil</a>
        </div>
    </body>
</html>
