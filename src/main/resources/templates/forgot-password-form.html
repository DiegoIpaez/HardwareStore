<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <style>
            .banner {
                background:#F4E72D;
            }
            .form-control{
                background:#F2F2F2;
                border-radius:0px;
                border:none;
            }
            body{
                background-color: #F4E72D;
            }
        </style>

        <title>Restaurar contraseña</title>
    </head>
    <body>
        <main>
            <div class="banner">
                <div class="container col-md-5 wrapper pt-5">

                    <div class="card mx-3 mt-n5 shadow-lg" style="border-radius:0px; border:none">
                        <div class="card-body pt-5">
                            <h2 th:text="${titulo}" class="card-title mb-3 text-center text-uppercase" style="font-weight:700"></h2>
                            <br>
                            <p>Le enviaremos un correo electrónico con más instrucciones sobre cómo restablecer su contraseña</p>
                            
                            <form th:action="@{/forgot_password/save}" method="POST">
                                <div class="row">
                                    <div class="col">
                                        <p th:text="${success}"></p>
                                        <p th:text="${error}"></p>
                                        <div class="form-floating mb-3">
                                            <input type="email" name="email" class="form-control" id="floatingEmailInput" placeholder="name@example.com">
                                            <label for="floatingEmailInput">Correo electrónico</label>
                                        </div>

                                        <div class="text-center">
                                            <button type="submit" class="btn btn-dark">Enviar correo</button>
                                        </div>
                                        </form>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>


        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
    </body>

</html>
